<!DOCTYPE html>
<html>
  <head>
    <title>Co-Learning Studio Ghibli</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script src="./scripts/main.js"></script>
    <link
      rel="stylesheet"
      href="./styles/styles.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="row justify-content-md-center" style="height: 100%;">
        <div class="col-sm-4 col align-self-center">
          <form>
            <div class="form-group">
                <label for="firstName">Primeiro nome</label>
                <input type="text" class="form-control" id="firstName" placeholder="Digite seu primeiro nome">
              </div>
              <div class="form-group">
                <label for="lastName">Último nome</label>
                <input type="text" class="form-control" id="lastName" placeholder="Digite seu último nome">
              </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary" onclick="signup(event)">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
